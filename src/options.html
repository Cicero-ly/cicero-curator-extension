<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Cicero - Curator extension - Options</title>
  <meta name="description" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="css/main.css">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <h1>Login:</h1>
  
  <form id ="authForm">
    <fieldset>
        <label>Email:</label>
            <input type="email" name="email" id="curatorEmailInput" autocomplete="email">
        <label>Password:</label>
        <input type="password" name="password" id="curatorPassInput" autocomplete="current-password">
      <button>Login</button>
    </fieldset>
  </form>

  <p id="auth_status"></p>

  <script src="js/auth.js"></script>

</body>

</html>
