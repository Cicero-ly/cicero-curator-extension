<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Cicero - Curator extension - Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="/favicon.ico" sizes="any">

  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <h1>Login:</h1>
  
  <form id ="authForm">
    <fieldset>
        <label>Email:</label>
            <input type="email" name="email" id="curatorEmailInput" autocomplete="email">
        <label>Password:</label>
        <input type="password" name="password" id="curatorPassInput" autocomplete="current-password">
      <button>Login</button>
    </fieldset>
  </form>
  <p id="auth_status"></p>

  <div class="divider"></div>

  <p><a id="shortcut-link" href="#">Customize the keyboard shortcut</a>&nbsp;<em class="light">(default: Ctrl+Shft+J)</em></p>

  <script src="js/auth.js"></script>

</body>

</html>
